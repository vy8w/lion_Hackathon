<!DOCTYPE html>
<html>
<head>
    <title>마트 재고 관리</title>
    <link rel="stylesheet" href="manager.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Nanum+Myeongjo&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <header><h1>마트 재고 관리</h1></header>
<body>
    <form id="productForm">
        <input type="text" placeholder="상품코드" required>
        <input type="text" placeholder="상품명" required>
        <input type="number" placeholder="정가" required>
        <input type="number" placeholder="할인가" required>
        <input type="number" placeholder="재고" value="0" required>
        <button type="button" id="addProductWithStock">상품 및 재고 등록</button>
    </form>

    <table id="productTable">
        <thead>
            <tr>
                <th>상품코드</th>
                <th>상품명</th>
                <th>정가</th>
                <th>할인가</th>
                <th>재고</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="manager.js"></script>
</body>
</html>
