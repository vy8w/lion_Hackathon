<!DOCTYPE html>
<html>
<head>
  <title>마트 로그인</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="notice">
      <header>
        <img src="img/logo.png" alt="">
      </header>
      <nav>
        <h2>휴대폰 번호로 로그인해주세요.</h2>
        <p>실제 서비스 배포 시 sms인증을 사용할 예정입니다. <br>
          현재는 간단한 절차를 위해 "0101"을 입력 부탁드립니다.</p>
      </nav>
    </div>
    <div class="footer">
      <div class="input">
        <input type="tel" id="phoneInput" placeholder="전화번호를 입력하세요" required>
      </div>
      <div class="btn">
        <button onclick="login()">로그인</button>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
